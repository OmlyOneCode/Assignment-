<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Leave a Review</title>
</head>
<body>
  <div class="container">
    <h1>Leave a review</h1>
    <div class="section">
      <h2>Safety</h2>
      <div class="stars" id="safety-stars">
        <span class="star" data-value="1">★</span>
        <span class="star" data-value="2">★</span>
        <span class="star" data-value="3">★</span>
        <span class="star" data-value="4">★</span>
        <span class="star" data-value="5">★</span>
      </div>
    </div>
    <div class="section">
      <h2>Communication</h2>
      <div class="stars" id="communication-stars">
        <span class="star" data-value="1">★</span>
        <span class="star" data-value="2">★</span>
        <span class="star" data-value="3">★</span>
        <span class="star" data-value="4">★</span>
        <span class="star" data-value="5">★</span>
      </div>
    </div>
    <div class="section">
      <h2>Would you recommend Trausti?</h2>
      <div class="recommendation">
        <button id="recommend-no">👎 No</button>
        <button id="recommend-yes">👍 Yes</button>
      </div>
    </div>
    <div class="section">
      <h2>Praise</h2>
      <input type="text" placeholder="What was best? Describe Trausti." />
    </div>
  </div>
  <script src="review.js"></script>
</body>
</html>
